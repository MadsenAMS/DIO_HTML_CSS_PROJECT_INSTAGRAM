<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/stylesheet.css">
    <title>Document</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img class="shiftingBG" id="a" src="/assets/imgs/background-shifting/a.jpg">
            <img class="shiftingBG" id="b" src="/assets/imgs/background-shifting/b.jpg">
            <img class="shiftingBG" id="c" src="/assets/imgs/background-shifting/c.jpg">
            <img class="shiftingBG" id="d" src="/assets/imgs/background-shifting/d.jpg">
            <img class="shiftingBG" id="e" src="/assets/imgs/background-shifting/e.jpg">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <div class="instagram-logo">
                    <img src="/assets/imgs/instagram-logo.png" alt="instagram-logo">
                </div>
                <div class="profile-photo">
                    <img src="assets/imgs/profile.png">
                </div>
                <a href="#" class="instagram-login">Continue como AndreMadsen</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é AndreMadsen?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="app-store">
                <p class="get-the-app">Obtenha o Aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=6C458921-A582-4A29-8463-6025FC3EDAF3&utm_content=lo&utm_medium=badge" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/main.js"></script>
</body>

</html>
